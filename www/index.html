<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1,width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/smsmanager.js"></script>
        <title>SMSManager</title>
    </head>
    <body>
        <section data-role="page" id="home">
            <header data-role="header" data-position="fixed" data-theme="b">
                <h1>SMSManager</h1>
            </header>
            <article data-role="content">
                <label for="cnum">Mobile Number:</label>
                <input type="tel" id="cnum" placeholder="Example:9942734970" />
                <label for="cmessage">Message:</label>
                <textarea id="cmessage" placeholder="Example:Hello User"></textarea>
                <label for="native">Native
                <input type="radio" id="native" value="INTENT" name="mtype" />
                </label>
                <label for="custom">custom
                <input type="radio" id="custom" value="intent" name="mtype" />
                </label>
                <input type="button" id="sendbtn" value="Send SMS" />
            </article>
        </section>
        <script type="text/javascript" src="cordova.js"></script>        
    </body>
</html>
